/* 标题卷轴 */
.title-box{
    background:url('data:image/svg+xml;utf8,\

.title-box h1{

    font-size:24px;
    letter-spacing:2px;

/* 图片预览 */
#preview{
    max-width: 100%;
    max-height: 40vh;
    width: auto;
    height: auto;
    border:2px solid #8c1515;
    border-radius:6px;
    background:#fff;
    margin: 10px 0;
}

/* 按钮：朱砂印章效果 */
.btn{
    margin:20px 0;
    padding:14px 36px;
    font-size:18px;
    letter-spacing:2px;
    color:#fff;
    background:#8c1515;
    border:none;
    border-radius:4px;
    cursor:pointer;
    box-shadow:0 4px 8px rgba(140,21,21,.25);
    transition:.2s;
    min-height: 48px; /* 确保触摸友好 */
}
.btn:active{
    transform:translateY(2px);
    box-shadow:0 2px 4px rgba(140,21,21,.25);
    background:#7a1212;
}

/* 识别中提示 */
#loading{
    display:none;
    font-size:18px;
    color:#8c1515;
    margin: 10px 0;
    text-align: center;
}

/* 结果卷轴 */
.result-scroll{
    width:100%;
    max-width:420px;
    background:#f9f6f0;
    border:1px solid #b88868;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
    display:none;
    margin: 10px 0 20px;
    overflow-x: auto; /* 防止表格在小屏幕上溢出 */
}
.result-scroll table{
    width:100%;
    border-collapse:collapse;
    min-width: 300px; /* 确保表格在小屏幕上不会过窄 */
}
.result-scroll th, .result-scroll td{
    padding:12px 8px;
    text-align:center;
    font-size:16px; /* 稍微减小字体以适应小屏幕 */
}
.result-scroll th{
    background:#e7d9bd;
    color:#5c3316;
    font-weight:600;
}
.result-scroll tr:nth-child(even){
    background:#f3ede2;
}

/* 版权 */
footer{
    font-size:14px;
    color:#7d6446;
    margin-top:auto; /* 将版权信息推到底部 */
    padding: 10px 0;
    letter-spacing:1px;
    text-align: center;
}
footer a {
    color: #7d6446;
    text-decoration: none;
}

/* 移动端特定优化 */
@media (max-width: 480px) {
    body {
        padding: 12px;
        justify-content: flex-start;
    }
    
    .title-box {
        padding: 12px 30px;
        margin: 5px 0 15px;
    }
    
    .title-box h1 {
        font-size: 20px;
        letter-spacing: 1px;
    }
    
    .btn {
        padding: 12px 28px;
        font-size: 16px;
        margin: 15px 0;
    }
    
    .result-scroll th, .result-scroll td {
        padding: 10px 6px;
        font-size: 14px;
    }
    
    footer {
        font-size: 12px;
    }
}

/* 防止横屏时元素过大 */
@media (max-height: 500px) {
    #preview {
        max-height: 30vh;
    }

<body>
<div class="title-box"><h1>汉字书法字体识别</h1></div>

<!-- 图片预览 -->
<img id="preview" alt="点击选择图片" src="han.png" />

<!-- 选择文件 -->
<input id="file" type="file" accept="image/*" hidden/>
<button class="btn" onclick="document.getElementById('file').click()">选择图片</button>

<!-- 识别中提示 -->
<div id="loading">识别中，请稍候…</div>

<!-- 结果卷轴 -->
<div class="result-scroll" id="result">
    <table>
        <thead><tr><th>识别结果</th><th>置信度</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<!-- 版权 -->
<footer>&gt;&gt;&nbsp;<a href="https://github.com/jfxia/shufa" target="_blank">github.com/jfxia/shufa</a>&nbsp;&lt;&lt;</footer>

<script>
document.getElementById('file').addEventListener('change', e=>{
    const file = e.target.files[0];
    if(!file) return;

    const preview = document.getElementById('preview');
    preview.src = URL.createObjectURL(file);

    document.getElementById('result').style.display='none';
    document.getElementById('loading').style.display='block';

    const form = new FormData();
    form.append('file', file);

    fetch('/upload', {method:'POST', body:form})
        .then(r=>{if(!r.ok) throw new Error('识别失败 '+r.status); return r.json()})
        .then(list=>{
            const tbody=document.querySelector('#result tbody');
            tbody.innerHTML='';
            list.forEach(item=>{
                const tr=document.createElement('tr');
                tr.innerHTML=`<td>${item.char}</td><td>${item.prob}</td>`;
                tbody.appendChild(tr);
            });
            document.getElementById('result').style.display='block';
            document.getElementById('loading').style.display='none';
        })
        .catch(err=>{
            alert(err.message||'未知错误');
            document.getElementById('loading').style.display='none';
        });
});
</script>
</body>
